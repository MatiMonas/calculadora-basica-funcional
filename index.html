<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    
    <link rel="stylesheet" href="main.css">
</head>
<body>

<div id="fondo-de-pantalla"><img src="./img/fondo-de-pantalla.jpg" alt=""></div>
    
<div><center><h1>Calculadora</h1></center></div>

<div id="calculadora">

    <div id="operaciones">0</div>
        <ul>
            <li class="numero">1</li>
            <li class="numero">2</li>
            <li class="numero">3</li>
            <li class="signo">+</li>

            <li class="numero">4</li>
            <li class="numero">5</li>
            <li class="numero">6</li>
            <li class="signo">-</li>

            <li class="numero">7</li>
            <li class="numero">8</li>
            <li class="numero">9</li>
            <li class="signo">*</li>

            <li class="decimal">.</li>
            <li class="numero">0</li>
            <li class="igual">=</li>
            <li class="signo">/</li>
        </ul>

        <div id="borrar" onclick="metodos.borrarCalculadora()">BORRAR</div>
    

<script src="./java/codigo.js"></script>

</div>

</body>
</html>
